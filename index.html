    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/topojson@3"></script>

    <script defer src="./dist/main.js"></script>
    <link rel="stylesheet" href="./dist/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../node_modules/c3/c3.css"> -->

    <link rel="icon" type="image/x-icon" href="./src/imgs/favicon.svg">
</head>

<body>
    <div id="container">
        <div id="modul">
            <div id="box-modul">
                <div id="modul_top" >
                    <div id="modul_imgs">
                        <img id="model_map" src="./src/imgs/map.png" alt="" srcset="">
                        <img id="model_stats" src="./src/imgs/stats.png" alt="">
                        <img id="model_chart" src="./src/imgs/chart.png" alt="">
                    </div>
                    <div id="modul_text" >
                        <div id="map_text">
                            <span class="first_word">Map</span>
                            <br>
                            <br>
                            Click on a state to see the relevant economic data.
                        </div>

                        <div id="stats_text">
                            <span class="first_word">Statistics</span>
                            <br>
                            <br>
                            View statistics for any state.
                        </div>

                        <div id="chart_text">
                            <span class="first_word">Historical chart</span>
                            <br>
                            <br>
                            Compares the evolution of the selected data of the selected state with the historical US data.
                        </div>
                    </div>
                </div>

                <br>
                <button id="modul_button">Enter</button>
            </div>
        </div>
        <div id="map">
        </div>
        <div id="chart_stats_container">
            <br>
            <h2>Historical Chart</h2>
            <div id="chart">
            </div>

            <div id="stats">
                <h2>Statistics - 2021</h2>
                <br>
            </div>
        </div>
    </div>

</body>
