    <link rel="stylesheet" href="./dist/main.css" />

  <body>
    <div id="container">
      <div id="modal">
        <div id="box-modal">
          <h1 id="box_mode__app_name_title">Stately</h1>
          <div id="modal_content">
            <div id="modal_imgs">

              <div id="modal_map_image">
                <img src="./src/imgs/mod_map.png" class="foobarr"  alt="model_map" />
              </div>

              <div id="modal_stats_image">
                <img src="./src/imgs/mod_stats.png" class="foobarr" alt="modal_stats" />
              </div>

              <div id="modal_chart_image">
                <img src="./src/imgs/mod_chart.png" class="foobarr" alt="modal_chart" />
              </div>

            </div>

            <div id="modal_text">
              <div id="modal_inner_text">
                <span class="first_word">Map</span>
                <p>
                  Click on a state to see the relevant economic data. Zoom in/out with the mouse wheel.
                </p>
              </div>

              <div id="modal_inner_text">
                <span class="first_word">Statistics</span>
                <p>
                  View statistics for selected state.
                </p>
              </div>

              <div id="modal_inner_text">
                <span class="first_word">Historical chart</span>
                <p>
                  Compares the evolution of the selected
                  state with the historical US data.
                </p>
              </div>
            </div>
          </div>

          <div class="loading">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>

          <button id="modal_button">Enter</button>
        </div>
      </div>
      <div id="map">
        <div id="info_button">
          <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 512 512">
            <path fill="gray" d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm169.8-90.7c7.9-22.3 29.1-37.3 52.8-37.3h58.3c34.9 0 63.1 28.3 63.1 63.1c0 22.6-12.1 43.5-31.7 54.8L280 264.4c-.2 13-10.9 23.6-24 23.6c-13.3 0-24-10.7-24-24V250.5c0-8.6 4.6-16.5 12.1-20.8l44.3-25.4c4.7-2.7 7.6-7.7 7.6-13.1c0-8.4-6.8-15.1-15.1-15.1H222.6c-3.4 0-6.4 2.1-7.5 5.3l-.4 1.2c-4.4 12.5-18.2 19-30.6 14.6s-19-18.2-14.6-30.6l.4-1.2zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/>
          </svg>
          info
        </div>
      </div>
      <div id="chart_stats_container">
        <div class="chart_container">
          <h2>POPULATION CHART</h2>
          <div id="chart"></div>
        </div>

        <div class="stats_container">
          <div style="width: 100%">
            <h2>STATISTICS - 2021</h2>
          </div>
          <div id="stats">
          </div>
        </div>

        <div id="links">
            <div id="logos_container">
              <div class="logo_network">
                <a href="https://github.com/M8825">
                  <img src="./src/imgs/github-mark.svg" alt="github" class="logo_image" />
                </a>
              </div>

              <div class="logo_network">
                <a href="https://www.linkedin.com/in/malkhaz-mamulashvili-703a97208/">
                  <img src="./src/imgs/LI-In-Bug.png" alt="likedIn" class="logo_image"/>
                </a>
              </div>
            </div>
        </div>
