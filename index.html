<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stately</title>
    <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson@3"></script>
    <!-- <script src="../node_modules/c3/c3.min.js"></script> -->
    <script defer src="./dist/main.js"></script>
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="../node_modules/c3/c3.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./src/imgs/favicon.svg" />
  </head>

  <body>
    <div id="container">
      <div id="modal">
        <div id="box-modal">
          <h1 id="box_mode__app_name_title">Stately</h1>
          <div id="modal_top">
            <div id="modal_imgs">
              <img id="modal_map" src="./src/imgs/map.png" alt="" srcset="" />
              <div id="modal_stats_image">
                <img id="modal_stats" src="./src/imgs/stats.png" alt="" />
              </div>

              <div id="modal_chart_image">
                <img id="modal_chart" src="./src/imgs/chart.png" alt="" />
              </div>
            </div>
            <div id="modal_text">
              <div id="map_text">
                <span class="first_word">Map</span>
                <br />
                <br />
                Click on a state to see the relevant economic data. Zoom in/out with the mouse wheel.
              </div>

              <div id="stats_text">
                <span class="first_word">Statistics</span>
                <br />
                <br />
                View statistics for selected state.
              </div>

              <div id="chart_text">
                <span class="first_word">Historical chart</span>
                <br />
                <br />
                Compares the evolution of the selected
                state with the historical US data.
              </div>
            </div>
          </div>

          <br />
          <div class="loading">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>

          <button id="modal_button">Enter</button>
        </div>
      </div>
      <div id="map"></div>
      <div id="chart_stats_container">
        <div class="chart_container">
          <h2>Historical Chart</h2>
          <div id="chart"></div>
        </div>

        <div class="stats_container">
          <div style="width: 100%">
            <h2>Statistics - 2021</h2>
          </div>
          <div id="stats">
          </div>
        </div>

        <div id="links">
            <div id="logos_container">
              <div class="logo_network">
                <a href="https://github.com/M8825">
                  <img src="./src/imgs/github-mark.svg" alt="github" class="logo_image" />
                </a>
              </div>

              <div class="logo_network">
                <a href="https://www.linkedin.com/in/malkhaz-mamulashvili-703a97208/">
                  <img src="./src/imgs/LI-In-Bug.png" alt="likedIn" class="logo_image"/>
                </a>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
